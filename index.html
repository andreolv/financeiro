<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">

  <title>Sistema Financeiro</title>
</head>

<body>

  <nav>
    <h1>Controle Financeiro</h1>
  </nav>

  <main>
    <div class="inputs">

      <div class="despesas">
        <form>
          <div class="form-group">
            <label>Despesa</label>
            <input class="form-control" type="text" id="despesa">
          </div>
          <div class="form-group">
            <label>Valor</label>
            <input class="form-control" type="text" id="valor-despesa">
          </div>
          <button class="btn btn-danger" type="button" id="botao-inserir-despesa" onclick="adicionarDespesa()"
            type="button">Inserir</button>
        </form>
      </div>

      <div class="ganhos">
        <form>
          <div class="form-group">
            <label>Ganho</label>
            <input class="form-control" type="text" id="ganho">
          </div>
          <label>Valor</label>
          <input class="form-control" type="text" id="valor-ganho">

          <button class="btn btn-success" id="botao-inserir-ganho" onclick="adicionarGanho()"
            type="button">Inserir</button>

        </form>
      </div>
    </div>

    <div class="tabelas">
      <div class="tabela col-4">
        <table class="table" id="table-despesas">

          <thead>
            <tr>
              <th scope="col">Despesa</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <th>Total</th>
              <th>0</th>
            </tr>
          </tfoot>

        </table>
      </div>

      <div class="tabela col-4">
        <input type="text" disabled id="balance">
      </div>

      <div class="tabela col-4">
        <table class="table" id="table-ganhos">

          <thead>
            <tr>
              <th scope="col">Ganho</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <th>Total</th>
              <th>0</th>
            </tr>
          </tfoot>

        </table>
      </div>
    </div>
    </div>
  </main>



  <script src="./js/script.js"></script>
</body>

</html>
